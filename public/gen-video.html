<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<title>Generate Video</title>
<link rel="stylesheet" href="/style.css">
<style>.wrap{max-width:900px;margin:0 auto;padding:24px}</style>
</head>
<body class="wrap">
  <h1>Generate Video</h1>
  <textarea id="story" placeholder="Storyboard (AI-fantasy only)" style="width:100%;height:120px"></textarea>
  <div>
    <select id="sec"><option value="10">10s</option><option value="20">20s</option></select>
    <select id="q"><option>1080p</option><option>4k</option></select>
  </div>
  <input id="neg" placeholder="negative extra (se combină cu lock)" style="width:100%;margin-top:6px">
  <button onclick="go()">Generează</button>
  <pre id="out"></pre>
<script>
const j=(u,o)=>fetch(u,{method:o?.method||'GET',headers:{'Content-Type':'application/json'},credentials:'include',body:o?.body?JSON.stringify(o.body):undefined}).then(r=>r.json());
async function go(){
  const options = { storyboard: story.value, seconds:Number(sec.value), quality:q.value, negative:neg.value };
  const r = await j('/api/jobs',{method:'POST',body:{kind:'video', options}});
  out.textContent = JSON.stringify(r,null,2);
}
</script>
</body>
</html>
