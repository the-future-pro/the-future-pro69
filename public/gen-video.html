<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Generate Video</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .wrap{max-width:980px;margin:24px auto;padding:16px}
    textarea,input,select,button{width:100%;margin:8px 0;padding:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    pre{background:#0f172a;color:#e6e9ef;border:1px solid #223047;border-radius:12px;padding:12px;overflow:auto}
    video{width:100%;max-height:480px;margin-top:12px;border-radius:12px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#111827;border:1px solid #2a3343;margin-right:8px}
  </style>
</head>
<body class="wrap">
  <div>
    <span class="pill" id="pillUser">user: -</span>
    <span class="pill" id="pillSub">abonament: -</span>
    <button id="btnLoginQuick" class="pill">Login rapid</button>
    <a id="btnLogout" class="pill" href="/api/logout">Logout</a>
  </div>

  <h2>Generate Video</h2>

  <div class="row">
    <div>
      <label>Storyboard / descriere scenă</label>
      <textarea id="story" rows="7" placeholder="Ex: slow camera push-in, soft light, cinematic look..."></textarea>
    </div>
    <div>
      <label>Negative prompt (extra)</label>
      <textarea id="neg" rows="7" placeholder="bad hands, extra fingers, flicker, watermark..."></textarea>
    </div>
  </div>

  <div class="row">
    <div>
      <label>Durată</label>
      <select id="sec">
        <option value="10">10s</option>
        <option value="20" selected>20s (PLUS/PRO)</option>
      </select>
    </div>
    <div>
      <label>Calitate</label>
      <select id="quality">
        <option value="1080p">1080p</option>
        <option value="4k" selected>4K (PRO)</option>
      </select>
    </div>
  </div>

  <button id="btnGo">Generează (real)</button>

  <pre id="out">{ "hint":"apasă Generează" }</pre>
  <div id="videoBox"></div>

<script>
  const $ = (id) => document.getElementById(id);
  const out = $('out');
  const setOut = (x) => out.textContent = JSON.stringify(x, null, 2);

  async function refreshMe(){
    const r = await fetch('/api/sub/check', {credentials:'include'});
    const j = await r.json();
    const r2 = await fetch('/api/me', {credentials:'include'});
    const j2 = await r2.json();
    $('pillUser').textContent = 'user: ' + (j2.user?.email || '-');
    $('pillSub').textContent  = 'abonament: ' + (j.sub?.tier ? `${j.sub.tier} (activ)` : '—');
  }

  $('btnLoginQuick').onclick = async () => {
    const email = prompt('Email', 'itudorache53@gmail.com') || 'user@example.com';
    await fetch('/api/mock-login?email=' + encodeURIComponent(email), {credentials:'include'});
    await fetch('/api/sub/mock-activate/PRO', {credentials:'include'});
    refreshMe();
  };

  $('btnGo').onclick = async () => {
    try{
      setOut({status:'starting'});
      $('videoBox').innerHTML = '';
      const payload = {
        storyboard: $('story').value.trim(),
        negativeExtra: $('neg').value.trim(),
        seconds: Number($('sec').value),
        quality: $('quality').value
      };
      const r = await fetch('/api/video/start', {
        method:'POST',
        credentials:'include',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      setOut(j);
      if(!j.ok) return;

      const id = j.id;
      // poll
      async function poll(){
        const rs = await fetch('/api/video/status/' + id, {credentials:'include'});
        const js = await rs.json();
        setOut(js);
        if(js.status === 'succeeded' && js.output){
          const url = Array.isArray(js.output) ? js.output[0] : js.output;
          const v = document.createElement('video');
          v.controls = true; v.loop = true; v.src = url; v.autoplay = true;
          $('videoBox').innerHTML = ''; $('videoBox').appendChild(v);
          return;
        }
        if(js.status === 'failed' || js.error){
          return;
        }
        setTimeout(poll, 2500);
      }
      poll();
    }catch(e){
      setOut({ok:false, error:String(e)});
    }
  };

  refreshMe();
</script>
</body>
</html>
