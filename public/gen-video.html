<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8"/>
  <title>Video Generator (cookie & open)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{background:#0b0f16;color:#e6e9ef;font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;padding:16px}
    h1{margin:8px 0 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;max-width:1100px}
    textarea,input,select,button{width:100%;border-radius:12px;border:1px solid #223047;background:#0f1624;color:#e6e9ef;padding:12px}
    button{cursor:pointer}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .pill{background:#112033;border:1px solid #223047;border-radius:999px;padding:6px 10px;font-size:12px}
    pre{background:#0f172a;border:1px solid #223047;border-radius:12px;padding:12px;overflow:auto;min-height:160px;max-width:1100px}
    .ok{color:#86efac} .bad{color:#fca5a5}
    video{width:100%;max-width:1100px;border-radius:12px;margin-top:10px;border:1px solid #223047;background:#000}
  </style>
</head>
<body>
  <h1>Generate Video</h1>

  <div class="row">
    <span id="userInfo" class="pill">user: –</span>
    <span id="subInfo" class="pill">abonament: –</span>
    <button id="btnQuickLogin" style="width:auto">Login rapid</button>
    <button id="btnMockPro"    style="width:auto">Activate PRO (mock)</button>
    <button id="btnLogout"     style="width:auto">Logout</button>
  </div>

  <div class="grid">
    <div>
      <label>Storyboard / descriere scenă</label>
      <textarea id="storyboard" rows="6" placeholder="Ex: slow push-in camera through neon-lit alley, cinematic, depth of field, soft light..."></textarea>
    </div>
    <div>
      <label>Negative prompt (extra)</label>
      <textarea id="negative" rows="6" placeholder="artifacts, bad hands, extra fingers, flicker, temporal inconsistency, watermark, logo..."></textarea>
    </div>
  </div>

  <div class="grid" style="margin-top:12px">
    <div>
      <label>Durată</label>
      <select id="seconds">
        <option value="5">5s (BASIC)</option>
        <option value="10" selected>10s (PLUS)</option>
        <option value="20">20s (PRO)</option>
      </select>
    </div>
    <div>
      <label>Calitate</label>
      <select id="quality">
        <option value="540p">540p</option>
        <option value="720p" selected>720p</option>
        <option value="1080p">1080p</option>
      </select>
    </div>
  </div>

  <div class="grid" style="margin-top:12px">
    <div>
      <label>Admin token (pentru /api/video/open – fără cookie)</label>
      <input id="adminToken" placeholder="ex: admin123 (din env ADMIN_TOKEN)"/>
    </div>
    <div>
      <label>Ultimul URL video</label>
      <input id="lastUrl" readonly placeholder="— va apărea după generare —"/>
    </div>
  </div>

  <div class="row" style="margin-top:12px">
    <button id="btnGenerateAuth">Generează (autentificat /api/video)</button>
    <button id="btnGenerateOpen">Generează (OPEN /api/video/open)</button>
  </div>

  <pre id="out">{ "hint": "completează câmpurile și apasă un buton Generează" }</pre>

  <video id="player" controls playsinline></video>

  <script>
    const $ = (id) => document.getElementById(id);
    const show = (x) => $('out').textContent = JSON.stringify(x, null, 2);
    const setBadge = (el, ok, text) => { el.textContent = text; el.className = 'pill ' + (ok?'ok':'bad'); };

    async function refreshStatus(){
      const me  = await fetch('/api/me', {credentials:'include'}).then(r=>r.json()).catch(()=>({}));
      const sub = await fetch('/api/sub/check', {credentials:'include'}).then(r=>r.json()).catch(()=>({}));

      if(me.ok && me.user) setBadge($('userInfo'), true,  `user: ${me.user.email}`);
      else                 setBadge($('userInfo'), false, 'user: neautentificat');

      if(sub.ok && sub.active && sub.sub) setBadge($('subInfo'), true,  `abonament: ${sub.sub.tier} (activ)`);
      else                                setBadge($('subInfo'), false, 'abonament: inactiv');
    }

    $('btnQuickLogin').onclick = async () => {
      const email = prompt('Email pentru login', 'itudorache53@gmail.com') || 'user@example.com';
      const r = await fetch('/api/mock-login?email=' + encodeURIComponent(email), { credentials:'include' });
      show(await r.json());
      refreshStatus();
    };

    $('btnMockPro').onclick = async () => {
      const r = await fetch('/api/sub/mock-activate/PRO', {credentials:'include'});
      show(await r.json());
      refreshStatus();
    };

    $('btnLogout').onclick = async () => {
      await fetch('/api/logout', {credentials:'include'});
      show({ok:true, message:'logged out'});
      refreshStatus();
    };

    async function runGenerate(url, opts, headers = {}, withCreds = false){
      const r = await fetch(url, {
        method:'POST',
        headers: { 'Content-Type':'application/json', ...headers },
        credentials: withCreds ? 'include' : 'omit',
        body: JSON.stringify(opts)
      });
      const j = await r.json().catch(()=>({ok:false,error:'invalid_json'}));
      show(j);
      if (j.ok && j.url) {
        const abs = new URL(j.url, location.origin).href;
        $('lastUrl').value = abs;
        $('player').src = abs;
        try { $('player').play(); } catch {}
      }
    }

    $('btnGenerateAuth').onclick = async () => {
      const payload = {
        prompt: ($('storyboard').value || '').trim(),
        negativeExtra: ($('negative').value || '').trim(),
        seconds: Number($('seconds').value),
        quality: $('quality').value
      };
      await runGenerate('/api/video', payload, {}, true);
    };

    $('btnGenerateOpen').onclick = async () => {
      const token = ($('adminToken').value || '').trim();
      const payload = {
        prompt: ($('storyboard').value || '').trim(),
        negativeExtra: ($('negative').value || '').trim(),
        seconds: Number($('seconds').value),
        quality: $('quality').value
      };
      await runGenerate('/api/video/open', payload, { 'X-Admin-Token': token }, false);
    };

    refreshStatus();
  </script>
</body>
</html>
