<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8"/>
  <title>Generate Video (real)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/style.css">
  <style>
    body{background:#0b0f16;color:#e6e9ef;font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;padding:16px}
    h1{margin:8px 0 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;max-width:1100px}
    textarea,input,select,button{width:100%;border-radius:12px;border:1px solid #223047;background:#0f1624;color:#e6e9ef;padding:12px}
    button{cursor:pointer}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .pill{background:#112033;border:1px solid #223047;border-radius:999px;padding:6px 10px;font-size:12px}
    pre{background:#0f172a;border:1px solid #223047;border-radius:12px;padding:12px;overflow:auto;min-height:220px}
    .ok{color:#86efac} .bad{color:#fca5a5}
  </style>
</head>
<body>
  <h1>Generate Video</h1>

  <div class="row">
    <span id="userInfo" class="pill">user: –</span>
    <span id="subInfo" class="pill">abonament: –</span>
    <button id="btnQuickLogin" style="width:auto">Login rapid</button>
    <button id="btnMockPro"    style="width:auto">Premium (mock)</button>
    <button id="btnLogout"     style="width:auto">Logout</button>
  </div>

  <div class="grid">
    <div>
      <label>Storyboard / descriere scenă</label>
      <textarea id="storyboard" rows="7" placeholder="Ex: slow push-in camera through neon-lit alley, cinematic, depth of field, soft light..."></textarea>
    </div>
    <div>
      <label>Negative prompt (extra)</label>
      <textarea id="negative" rows="7" placeholder="artifacts, bad hands, extra fingers, flicker, temporal inconsistency, watermark, logo..."></textarea>
    </div>
  </div>

  <div class="grid" style="margin-top:12px">
    <div>
      <label>Durată</label>
      <select id="seconds">
        <option value="5">5s (BASIC)</option>
        <option value="10" selected>10s (PLUS)</option>
        <option value="20">20s (PRO)</option>
      </select>
    </div>
    <div>
      <label>Calitate</label>
      <select id="quality">
        <option value="540p">540p</option>
        <option value="720p" selected>720p</option>
        <option value="1080p">1080p</option>
      </select>
    </div>
  </div>

  <div class="row" style="margin-top:12px">
    <button id="btnGenerate">Generează</button>
    <a id="videoLink" class="pill" href="#" target="_blank" style="display:none">Deschide video</a>
  </div>

  <pre id="out">{ "hint": "completează câmpurile și apasă Generează" }</pre>

  <script>
    const $ = (id) => document.getElementById(id);
    const show = (x) => $('out').textContent = JSON.stringify(x, null, 2);

    async function refreshStatus(){
      const [me, sub] = await Promise.all([
        fetch('/api/me', {credentials:'include'}).then(r=>r.json()).catch(()=>({})),
        fetch('/api/sub/check', {credentials:'include'}).then(r=>r.json()).catch(()=>({}))
      ]);
      if(me.ok && me.user){
        $('userInfo').textContent = `user: ${me.user.email}`;
        $('userInfo').className = 'pill ok';
      } else {
        $('userInfo').textContent = 'user: (neautentificat)';
        $('userInfo').className = 'pill bad';
      }
      if(sub.ok && sub.active){
        $('subInfo').textContent = `abonament: ${sub.sub.tier} (activ)`;
        $('subInfo').className = 'pill ok';
      } else {
        $('subInfo').textContent = 'abonament: inactiv';
        $('subInfo').className = 'pill bad';
      }
    }

    $('btnQuickLogin').onclick = async () => {
      const email = prompt('Email pentru login', 'itudorache53@gmail.com') || 'user@example.com';
      const r = await fetch('/api/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        credentials:'include',
        body: JSON.stringify({email})
      });
      show(await r.json());
      refreshStatus();
    };

    $('btnMockPro').onclick = async () => {
      const r = await fetch('/api/sub/mock-activate/PRO', {credentials:'include'});
      show(await r.json());
      refreshStatus();
    };

    $('btnLogout').onclick = async () => {
      await fetch('/api/logout', {credentials:'include'});
      refreshStatus();
      show({ok:true, message:'logged out'});
    };

    $('btnGenerate').onclick = async () => {
      $('videoLink').style.display = 'none';
      const payload = {
        seconds: Number($('seconds').value),
        quality: $('quality').value,
        storyboard: $('storyboard').value.trim(),
        negativeExtra: $('negative').value.trim()
      };
      const r = await fetch('/api/video', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        credentials:'include',
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      show(j);
      if (j.ok && j.url) {
        $('videoLink').href = j.url;
        $('videoLink').style.display = 'inline-block';
      }
    };

    refreshStatus();
  </script>
</body>
</html>
