<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<title>Generate Image</title>
<link rel="stylesheet" href="/style.css">
<style>.wrap{max-width:900px;margin:0 auto;padding:24px}</style>
</head>
<body class="wrap">
  <h1>Generate Image</h1>
  <input id="prompt" placeholder="prompt" style="width:100%">
  <input id="neg" placeholder="negative extra (se combină cu lock)" style="width:100%;margin-top:6px">
  <select id="quality" style="margin-top:6px">
    <option value="1024">1024 (BASIC)</option>
    <option value="2048">2048 (PLUS)</option>
    <option value="8k">8K (PRO)</option>
  </select>
  <button onclick="go()">Generează</button>
  <pre id="out"></pre>
<script>
const j=(u,o)=>fetch(u,{method:o?.method||'GET',headers:{'Content-Type':'application/json'},credentials:'include',body:o?.body?JSON.stringify(o.body):undefined}).then(r=>r.json());
async function go(){
  const options = { prompt: prompt.value, negative: neg.value, quality: quality.value };
  const r = await j('/api/jobs',{method:'POST',body:{kind:'image', options}});
  out.textContent = JSON.stringify(r,null,2);
}
</script>
</body>
</html>
