<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Image Gen</title><link rel="stylesheet" href="style.css"></head>
<body><div class="wrap"><h1>Generate Image</h1><input id="p" placeholder="AI fantasy only (no real persons)"><button class="btn" onclick="go()">Generate</button><div id="out"></div></div>
<script>
async function go(){const prompt=document.getElementById('p').value;const r=await fetch('/api/gen/image',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt})});const j=await r.json();document.getElementById('out').innerHTML=j.url?('<img src="'+j.url+'" style="max-width:100%">'):JSON.stringify(j);}
</script></body></html>
