<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Premium</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body{padding:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .card{border:1px solid #333;border-radius:10px;padding:12px;background:#111}
    .card h3{margin:0 0 8px 0}
    .result{white-space:pre-wrap;font-family:monospace}
    img{max-width:100%;border-radius:8px}
    small{opacity:.7}
  </style>
</head>
<body>
  <h1>Premium</h1>

  <div class="grid">
    <!-- Login -->
    <div class="card">
      <h3>Login</h3>
      <input id="email" placeholder="email" style="width:70%"/>
      <button onclick="doLogin()">Login</button>
      <div class="result" id="rLogin"></div>
    </div>

    <!-- Verify + Subscribe -->
    <div class="card">
      <h3>Verify + Subscribe</h3>
      <div style="display:flex;gap:6px;flex-wrap:wrap">
        <button onclick="mockVerifyAge()">Verify Age</button>
        <button onclick="mockSubscribe()">Mock Subscribe</button>
        <button onclick="startCheckout()">Plătește (Stripe)</button>
      </div>
      <div class="result" id="rSub"></div>
      <small>Mock = pentru test. Stripe = real (dacă setezi cheile).</small>
    </div>

    <!-- Private media -->
    <div class="card">
      <h3>Private Media</h3>
      <button onclick="signMedia()">Get private link</button>
      <div style="margin-top:8px">
        <img id="pm" src="/demo/ai2.jpg" alt="">
      </div>
      <div class="result" id="rMedia"></div>
    </div>

    <!-- AI Eraser -->
    <div class="card">
      <h3>AI Eraser (AI-only)</h3>
      <div style="display:flex;gap:6px;flex-wrap:wrap">
        <select id="imgPick">
          <option value="/demo/ai1.jpg">AI image #1</option>
          <option value="/demo/ai2.jpg">AI image #2</option>
          <option value="/demo/ai3.jpg">AI image #3</option>
        </select>
        <button onclick="runEraser()">Run Eraser</button>
      </div>
      <div class="result" id="rErase"></div>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);

    async function doLogin(){
      const email = $('email').value.trim();
      const r = await fetch('/api/login',{
        method:'POST', credentials:'include',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({email})
      });
      const j = await r.json();
      $('rLogin').textContent = JSON.stringify(j);
    }

    async function mockVerifyAge(){
      const r = await fetch('/api/verify-age/mock',{method:'POST',credentials:'include'});
      $('rSub').textContent = await r.text();
    }

    async function mockSubscribe(){
      const r = await fetch('/api/subscribe/mock',{method:'POST',credentials:'include'});
      $('rSub').textContent = await r.text();
    }

    async function startCheckout(){
      try{
        const r = await fetch('/api/checkout/create',{method:'POST',credentials:'include'});
        const j = await r.json();
        if(!r.ok) throw new Error(j.error||'Eroare checkout');
        location.href = j.url;
      }catch(e){ alert(e.message); }
    }

    async function signMedia(){
      const r = await fetch('/api/media/sign',{
        method:'POST',credentials:'include',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({path:'/demo/ai2.jpg'})
      });
      const j = await r.json();
      $('rMedia').textContent = JSON.stringify(j);
      if(j.url) $('pm').src = j.url;
    }

    async function runEraser(){
      const mediaPath = $('imgPick').value;
      const r = await fetch('/api/erase',{
        method:'POST',credentials:'include',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({mediaPath})
      });
      $('rErase').textContent = await r.text();
    }

    // feedback după întoarcerea din Stripe
    if(new URLSearchParams(location.search).get('paid')==='1'){
      $('rSub').textContent = 'Payment ok. Subscription activat (după webhook).';
    }
  </script>
</body>
</html>
