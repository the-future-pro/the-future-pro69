async function seed() {
  const log = document.getElementById('log');
  log.innerHTML = '';
  for (const p of personas) {
    const li = document.createElement('li');
    li.textContent = `Adaug ${p.name} (${p.type} / ${p.role})…`;
    log.appendChild(li);
    try {
      const r = await fetch('/api/personas', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify(p)
      });
      const j = await r.json().catch(()=>({}));
      if (r.status===409 || j.error==='slug_exists') {
        li.innerHTML += ' <span class="warn">— există deja (skip)</span>';
      } else if (j.ok) {
        li.innerHTML += ' <span class="ok">— OK</span>';
      } else {
        li.innerHTML += ` <span class="err">— eroare: ${j.error||r.status}</span>`;
      }
    } catch(e){
      li.innerHTML += ` <span class="err">— ${String(e)}</span>`;
    }
  }
  const done = document.createElement('p');
  done.innerHTML = `Gata. Mergi la <a href="/premium.html">/premium.html</a> și reîncarcă — ar trebui să vezi cardurile.`;
  log.appendChild(done);
}
